<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-lite.min.js"></script>
</head>
<body>
    <div class="container fade-in">
        <h2 class="fade-in">Contact Us</h2>
        <form id="contactForm" class="fade-in" action="display.html" method="GET">
            <label class="fade-in" for="name">Name:</label>
            <input class="fade-in" type="" id="name" name="name" required><br>

            <label class="fade-in" for="email">Email:</label>
            <input class="fade-in" type="email" id="email" name="email" required><br>

            <label class="fade-in" for="issue">Issue Type:</label>
            <select class="fade-in" id="issue" name="issue" required>
                <option value="Query">Query</option>
                <option value="Feedback">Feedback</option>
                <option value="Complaint">Complaint</option>
                <option value="Customer care">Reach out to a customer service personnel</option>
                <option value="Deposit">Add some deposit into the account</option>
            </select><br>

            <label class="fade-in" for="message">Message:</label>
            <textarea class="fade-in" id="message" name="message"></textarea>

            <button class="fade-in" type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

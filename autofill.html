
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Contact Us</h1>
    <form action="submit.php" method="POST">
      <!-- Name Input -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="<?php echo $_GET['name'] ?? ''; ?>" required>

      <!-- Email Input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="<?php echo $_GET['email'] ?? ''; ?>" required>

      <!-- Dropdown for Issue -->
      <label for="issue">Issue:</label>
      <select id="issue" name="issue" required>
        <option value="">Select an option</option>
        <option value="Query" <?php echo ($_GET['issue'] ?? '') === 'Query' ? 'selected' : ''; ?>>Query</option>
        <option value="Feedback" <?php echo ($_GET['issue'] ?? '') === 'Feedback' ? 'selected' : ''; ?>>Feedback</option>
        <option value="Complaint" <?php echo ($_GET['issue'] ?? '') === 'Complaint' ? 'selected' : ''; ?>>Complaint</option>
        <option value="Other" <?php echo ($_GET['issue'] ?? '') === 'Other' ? 'selected' : ''; ?>>Other</option>
      </select>

      <!-- Textarea for Comment -->
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="5" required><?php echo $_GET['comment'] ?? ''; ?></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
